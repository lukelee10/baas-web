<mat-nav-list>
  <a mat-list-item *ngFor="let item of sideNavItems" matTooltip={{item.title}} [routerLink]="[item.link]"
    routerLinkActive="active-link" [ngStyle]="{'color': item.title === 'Admin' ? 'orange' : 'default'}" (click)="onSidenavClose()">
    <mat-icon>{{ item.icon }}</mat-icon>
    <span class="nav-caption">{{ item.title }}</span>
  </a>
</mat-nav-list>
