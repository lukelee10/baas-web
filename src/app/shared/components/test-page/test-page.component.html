<div class="container">
  <form [formGroup]="profileForm" autocomplete="on">
    <h2>My Account</h2>
    <mat-form-field>
      <input
        matInput
        placeholder="Email"
        type="email"
        formControlName="email"
        autocomplete="email"
        required
      />
      <mat-hint *ngIf="!emailInput.value">Enter your email address</mat-hint>
      <mat-error *ngIf="!emailInput.valid">
        {{ getEmailInputError() }}
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>First Name</mat-label>
      <input
        matInput
        placeholder="First Name"
        type="text"
        formControlName="fname"
        autocomplete="family-name"
        required
      />
      <mat-hint *ngIf="!fnameInput.value">Enter your first name</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input
        matInput
        placeholder="Last Name"
        type="text"
        formControlName="lname"
        autocomplete="given-name"
        required
      />
      <mat-hint *ngIf="!lnameInput.value">Enter your last name</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input
        type="tel"
        matInput
        placeholder="Telephone"
        formControlName="phone"
        autocomplete="tel"
      />
    </mat-form-field>

    <div>
      <button
        style="float: right;"
        matTooltip="Test"
        id="btnTest"
        mat-raised-button
        color="primary"
        (click)="clickTest()"
        [disabled]="!profileForm.valid"
      >
        Test
      </button>
    </div>
  </form>
</div>
