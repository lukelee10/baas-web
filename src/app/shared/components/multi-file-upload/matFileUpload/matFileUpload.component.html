<div fxLayout="row" [style.margin-top]="'12px'" style="padding: 1% 16%;">
  <mat-card fxFlex="0 1 calc(16% - 16px)" style="text-align: center;">
    <mat-icon>collections</mat-icon>
  </mat-card>
  <mat-card fxFlex="0 1 calc(16% - 16px)" style="text-align: center;">
    {{ file.name }}
  </mat-card>
  <mat-card fxFlex="0 1 calc(16% - 16px)" style="text-align: center;">
    {{ file.size / 1000 }} K
  </mat-card>
  <mat-card fxFlex="0 1 calc(16% - 16px)" style="text-align: center;">
    {{ file.type }}
  </mat-card>
  <mat-card fxFlex="0 1 calc(16% - 16px)" style="text-align: center;">
    <mat-hint>Please choose a modality</mat-hint>
    <mat-form-field>
      <mat-select required>
        <mat-option
          *ngFor="let modality of modalities"
          [value]="modality.value"
        >
          {{ modality.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card>
  <mat-card fxFlex="0 1 calc(16% - 26px)" style="text-align: center;">
    <mat-checkbox>NO USPER</mat-checkbox>
  </mat-card>
  <mat-card style="text-align: center;">
    <mat-icon class="action" (click)="remove()">delete</mat-icon>
  </mat-card>
</div>
