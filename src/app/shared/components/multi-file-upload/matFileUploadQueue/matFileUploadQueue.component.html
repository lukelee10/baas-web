<div fxLayout="row" [style.margin-top]="'12px'" [style.margin-left]="'-150px'" style="width:1165px">
  <mat-card fxFlex="162px" style="text-align: center;">
    Preview
  </mat-card>
  <mat-card fxFlex="117px" style="text-align: center;">
    Filename
  </mat-card>
  <mat-card fxFlex="99px" style="text-align: center;">
    File Size (KB)
  </mat-card>
  <mat-card fxFlex="112px" style="text-align: center;">
    File Type
  </mat-card>
  <mat-card fxFlex="244px" style="text-align: center;">
    Modality
  </mat-card>
  <mat-card
    *ngIf="!userService.IsFSPUser"
    fxFlex="131px"
    style="text-align: center;"
  >
    USPER
  </mat-card>
  <mat-card
    *ngIf="!userService.IsFSPUser"
    fxFlex="240px"
    style="text-align: center;"
  >
    Classification
  </mat-card>
</div>
<ng-content></ng-content>
<br />
