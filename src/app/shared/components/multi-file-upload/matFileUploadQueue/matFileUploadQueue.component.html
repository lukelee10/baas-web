<div fxFlex="100">
  <div fxLayout="row" class="file-upload-header">
    <div fxFlex="{{ !userService.IsFSPUser ? 10 : 20 }}">
      Preview
    </div>
    <div fxFlex="{{ !userService.IsFSPUser ? 15 : 35 }}">
      Filename
    </div>
    <div fxFlex="8" style="text-align: right;">
      File Size <span style=" font-size: smaller;">(KB)</span>
    </div>
    <div fxFlex="10" fxFlexOffset="2">
      File Type
    </div>
    <div fxFlex="20">
      Modality
    </div>
    <div *ngIf="!userService.IsFSPUser" fxFlex="10">
      USPER
    </div>
    <div *ngIf="!userService.IsFSPUser" fxFlex="20">
      Classification
    </div>
    <div fxFlex="5">
      &nbsp;
    </div>
  </div>
  <div fxLayout="row" class="file-upload-sub-header">
    <div
      fxFlex="{{ !userService.IsFSPUser ? 45 : 95 }}"
      style="font-size: smaller;font-weight:bold; text-align: center"
    >
      &nbsp;
    </div>
    <div fxFlex="20" fxLayout="row">
      <mat-select
        (selectionChange)="onModalityChange($event)"
        placeholder="Apply All Modality"
        class="modalityApplyAll"
      >
        <mat-option
          *ngFor="let modality of lookupStaticDataService.modalityTypesData"
          [value]="modality.value"
          [matTooltip]="modality.tooltip"
        >
          {{ modality.label }}
        </mat-option>
      </mat-select>
      <mat-spinner
        *ngIf="showModalitySpinner"
        matTooltip="Processing..."
        style="text-align: center"
        diameter="20"
      >
      </mat-spinner>
    </div>
    <div fxFlex="10" *ngIf="!userService.IsFSPUser">&nbsp;</div>
    <div fxFlex="20" *ngIf="!userService.IsFSPUser" fxLayout="row">
      <mat-select
        (selectionChange)="onClassificationChange($event)"
        placeholder="Apply All Classification"
        class="classificationApplyAll"
      >
        <mat-option
          *ngFor="
            let classification of lookupStaticDataService.classificationTypesData
          "
          [value]="classification.value"
          [matTooltip]="classification.tooltip"
        >
          {{ classification.label }}
        </mat-option>
      </mat-select>
      <mat-spinner
        *ngIf="showClassificationSpinner"
        matTooltip="Processing..."
        style="text-align: center"
        diameter="20"
      >
      </mat-spinner>
    </div>
    <div fxFlex="5">&nbsp;</div>
  </div>
  <div class="file-upload-content-body">
    <ng-content></ng-content>
  </div>
</div>
