<div class="flex-container">
  <div [fileUploadInputFor]="fileUploadQueue" class="upload-drop-zone">
    Just drag and drop files here OR
    <span
      ><input id="singleFile" type="file" [fileUploadInputFor]="fileUploadQueue"
    /></span>
  </div>

  <mat-file-upload-queue
    #fileUploadQueue
    [fileAlias]="'file'"
    [httpUrl]="'http://localhost:8180/jax-rs-jersey-application-sample'"
    [httpRequestHeaders]="httpRequestHeaders"
    [httpRequestParams]="httpRequestParams"
    multiple
  >
    <mat-file-upload
      [file]="file"
      [id]="i"
      *ngFor="let file of fileUploadQueue.files; let i = index"
    ></mat-file-upload>
  </mat-file-upload-queue>
</div>
