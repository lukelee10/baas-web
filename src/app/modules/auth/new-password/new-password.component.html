<div fxLayout="column" fxLayoutAlign="stretch" role="banner">
  <div fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="10px" role="banner">
    <div fxLayout="column" role="banner">
      <img src="./../assets/baas-logo.png" alt="BaaS Logo" style="width: 100%;   height: auto;" />
    </div>
    <div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="10px" class="grey-box" role="form">
        <h2>Please enter password</h2>
      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px" role="form">
        <mat-icon aria-label="Enter you password" matTooltip='Enter you password'>password</mat-icon>
        <mat-form-field class="input-full-width">
          <input matInput placeholder="Password" [formControl]="password" required aria-label="Enter Password" />
          <mat-error *ngIf="password.errors?.required">You must enter password</mat-error>
          <mat-error *ngIf="password.errors?.minlength">You do not have minimal length</mat-error>
          <mat-error *ngIf="password.errors?.validateSpecialChar">you do not have enough special char</mat-error>
          <mat-error *ngIf="password.errors?.validateAlphaNumeric">you do not have enough alphanumeric</mat-error>
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px" role="form">
        <mat-icon aria-label="Enter you password" matTooltip='Enter you password'>password</mat-icon>
        <mat-form-field class="input-full-width">
          <input matInput placeholder="Password" [formControl]="password2" required aria-label="Enter Password" />
          <mat-error *ngIf="password2.errors?.required">You must enter password</mat-error>
          <mat-error *ngIf="password2.errors?.compare">mismatched password</mat-error>
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px" role="form">
        <div [ngStyle]="{'height': '20px'}"></div>
      </div>
     <button mat-raised-button color="primary" style="width:220px" (click)="submit()" matTooltip='Login'>
        Submit
      </button>
      <br>
      <div *ngIf="errMessage!=null; else blank" role="alert">
        <mat-chip-list>
          <mat-chip color="warn" selected="true" disabled>
            <mat-icon>error_outline</mat-icon>
            &nbsp;
            <strong>{{errMessage}}</strong>
          </mat-chip>
        </mat-chip-list>
      </div>
    </div>
  </div>
  <ng-template #blank></ng-template>
  <app-footer></app-footer>
</div>
