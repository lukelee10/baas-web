<form [formGroup]="form">
  <div class="flex-container form>">
    <h2>Create User</h2>
    <mat-form-field>
      <input
        matInput
        placeholder="Email"
        type="email"
        autocomplete="email"
        required
        formControlName="email"
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Password"
        type="password"
        required
        class="form-control"
        formControlName="password"
      />
    </mat-form-field>

    <div fxLayout>
      <mat-form-field fxFlex="40%">
        <input
          matInput
          placeholder="First Name"
          required
          class="form-control"
          formControlName="firstname"
        />
      </mat-form-field>
      <span fxFlex>&nbsp;</span>

      <mat-form-field fxFlex="40%">
        <input
          matInput
          placeholder="Last Name"
          required
          formControlName="lastname"
        />
      </mat-form-field>
    </div>

    <mat-form-field>
      <input matInput placeholder="Group" required formControlName="group" />
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Role" required formControlName="role">
        <mat-option
          *ngFor="let role of lookupStaticDataService.userRoleData"
          [value]="role.value"
        >
          {{ role.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Status" required formControlName="disabled">
        <mat-option
          *ngFor="let disabled of lookupStaticDataService.userStatusData"
          [value]="disabled.value"
        >
          {{ disabled.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div fxLayout>
      <button
        fxFlex="200px"
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!form.valid"
        (click)="submit()"
        matTooltip="Create User"
      >
        Submit
      </button>
    </div>
  </div>
</form>
